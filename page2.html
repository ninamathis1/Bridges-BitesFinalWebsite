<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridges & Bites â€“ Pittsburgh Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .gold-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 18px;
            background: #ffd43b;
            color: #000;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 12px rgba(255,212,59,0.7);
            transition: 0.2s;
            z-index: 9999;
        }
        .gold-button:hover {
            background: #ffea89;
            box-shadow: 0 0 20px rgba(255,212,59,1);
        }

        .emoji-pin {
            font-size: 36px;
            text-align: center;
            line-height: 1;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>

<button class="gold-button" onclick="locateUser()">You Are Here</button>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map', {
        zoomControl: false,
        attributionControl: false
    }).setView([40.4406, -79.9959], 13);

    // ------------------ LIGHTER DARK TILE (DARK MATTER LITE) ---------------------
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // ------------------ EMOJI ICONS ----------------------------
    var goldEmoji = L.divIcon({
        html: "ðŸ“",
        className: "emoji-pin",
        iconSize: [40, 40],
        iconAnchor: [20, 40]
    });

    var userEmoji = L.divIcon({
        html: "ðŸ“",
        className: "emoji-pin",
        iconSize: [36, 36],
        iconAnchor: [18, 36]
    });

    // ------------------ RESTAURANT LOCATIONS -------------------
    var locations = [
        { name: "Urban Tap (Shadyside)", coords: [40.451682, -79.934372], page: "page5.html" },
        { name: "Primanti Bros (Southside)", coords: [40.428410, -79.985992], page: "page3.html" },
        { name: "CAVA (Oakland)", coords: [40.444300, -79.954650], page: "page4.html" }
    ];

    locations.forEach(loc => {
        L.marker(loc.coords, { icon: goldEmoji })
            .addTo(map)
            .bindPopup(`<b style="color:#ffd43b">${loc.name}</b><br>Click to view details`)
            .on("click", () => { window.location.href = loc.page; });
    });

    // ------------------ USER LOCATION --------------------------
    var userMarker;

    function locateUser() {
        if (!navigator.geolocation) {
            alert("Geolocation is not supported by your browser.");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            function(position) {
                var latlng = [position.coords.latitude, position.coords.longitude];

                if (userMarker) map.removeLayer(userMarker);

                userMarker = L.marker(latlng, { icon: userEmoji }).addTo(map);

                let distancesText = locations.map(loc => {
                    let miles = (map.distance(latlng, loc.coords) / 1609.34).toFixed(2);
                    return `<b>${loc.name}:</b> ${miles} miles`;
                }).join("<br>");

                userMarker.bindPopup(`<b>You Are Here</b><br>${distancesText}`).openPopup();
                map.setView(latlng, 14);
            },
            function() {
                alert("Unable to retrieve your location.");
            }
        );
    }
</script>

</body>
</html>
